## What is a Vossian Antonomasia?

![portrait of Gerhard Johannes Vossius; source: Wikimedia Commons](images/vossius.jpg)<!-- .element width="250px" -->

* first described as separate phenomenon by Gerhard Johannes Vossius (1577‚Äì1649)
* *stylistic device* to assign a specific characteristic to one person by naming another, typically more famous person

<small>
image source: <a href="https://commons.wikimedia.org/wiki/File:Gerardus_Johannes_Vossius_(1577-1649),_by_Anonymous.jpg">Wikimedia Commons</a></small>

--

## What is a Vossian Antonomasia?

- sub-phenomenon of the classic ‚Ä∫Antonomasia‚Äπ
   - kind of metonomy
   - an epithet or phrase takes the place of a proper name
* <span style="color:red;">source</span> ‚Üí <span
  style="color:green;">modifier/metaphor</span> ‚Üí <span
  style="color:blue;">target</span> (cf. Bergien 2013)
* <span style="color:blue;">Nick Galis</span>, the <span
  style="color:red;">Michael Jordan</span> of <span
  style="color:green;">Greece</span>
- we abbreviate ‚Ä∫Vossian Antonomasia‚Äπ as **Vossanto**
* **goal**: automatic extraction from large newspaper corpora (¬ªNew York Times¬´
  1987‚Äì2007)

<!--
* entities can appear both as <span style="color:red;">source</span>
  and <span style="color:blue;">target</span>, e.g., B. Obama (ibid.):
  until 2011 he was mostly <span style="color:blue;">target</span> and
  later more and more became <span style="color:red;">source</span>
* one function of Vossanto is inculturation, i.e., we elevate the
  <span style="color:blue;">target</span> by referencing the <span
  style="color:red;">source</span> and the <span
  style="color:green;">modifier</span> (an updating signal):
  > ¬ªIf we
  > refer to Leonard Cohen as the Lord Byron of rock music, we treat a
  > popular singer as a famous romantic poet elevating him and popular
  > songs to a higher level of culture.¬´
  (Holmqvist/P≈Çuciennik 2010)
* ibid. they say: **¬ªAntonomasia is essentially humanistic and
  anti-computational.¬´** ‚Äì i.e., one can not understand a Vossanto
  without cultural background knowledge
* overall, Vossanto oscillates between explanation and ironic comment

-->

--

## Approach

1. focus on most common pattern *"the <span style="color:red;">source</span> of <span style="color:green;">modifier</span>"*:
  ```python
  re.compile("(\\bthe\\s+([\\w.,'-]+\\s+){1,5}?of\\b)", re.UNICODE)
  ```
2. extract list of Wikidata labels and aliases of [all instances of "human"](https://query.wikidata.org/#%20%20SELECT%20%3Fitem%20%3FitemLabel%20WHERE%0A%20%20%7B%0A%20%20%20%20%3Fitem%20wdt%3AP31%20wd%3AQ5%20.%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%23%20instance%20of%20human%0A%20%20%20%20SERVICE%20wikibase%3Alabel%20%7B%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%23%20...%20include%20the%20labels%0A%20%20%20%20%20%20bd%3AserviceParam%20wikibase%3Alanguage%20%22en%22%0A%20%20%20%20%7D%0A%20%20%7D%0A) 
   - match everything between *"the"* and *"of"* against this list
3. iteratively create a [blacklist of source
  labels](https://github.com/weltliteratur/vossanto/blob/master/theof/blacklist.tsv)
  which are ambiguous
   - ignore candidates where <span style="color:red;">source</span> appears in blacklist


‚Üí number of candidates for the year 1987 reduced from 575,711 to 2,880
to 104

# Discussion

- **Treasures**: own data (e.g., catalogue) & freely available data (e.g., Twitter, Wikidata)
- interesting for
   - **public** libraries (e.g., exploration of their Bestandes, provide interesting entry points)
   - **scientific** libraries and **Forschungsinformationsdienste** (e.g., Themen beobachten, generate recommendations, community building)
- necessary: basic skills in statistics, programming, data analysis, etc.
- **part of the new IBI curriculum**
